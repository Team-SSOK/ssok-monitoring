apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluentd-opensearch.conf: |
    <source>
      @type tail
      port 24224
      bind 0.0.0.0
    </source>

    <match **>
      @type opensearch
      host opensearch.logging.svc.cluster.local
      port 9200
      scheme http
      index_name fluentd-logs
      logstash_format true
      include_tag_key true
      flush_interval 5s
    </match>

