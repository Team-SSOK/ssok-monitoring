# fluentd-values.yaml (수정된 버전)

nameOverride: ""
fullnameOverride: ""

# Deployment로 설정
kind: "Deployment"
replicaCount: 2

# OpenSearch variant 사용
variant: opensearch

image:
  repository: "fluent/fluentd-kubernetes-daemonset"
  tag: "v1.16-debian-opensearch-1"
  pullPolicy: "IfNotPresent"

serviceAccount:
  create: true

rbac:
  create: true

podSecurityPolicy:
  enabled: false

# 리소스 설정
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

## Health Check - 기존 httpGet 완전 오버라이드
