# 환경변수 - OpenSearch 연결만
env:
  - name: FLUENTD_CONF
    value: "fluent.conf"
  - name: FLUENTD_SYSTEMD_CONF
    value: ""
  - name: FLUENT_OPENSEARCH_HOST
    value: "opensearch-cluster-master.logging.svc.cluster.local"
  - name: FLUENT_OPENSEARCH_PORT
    value: "9200"
  - name: FLUENT_OPENSEARCH_SCHEME
    value: "http"
  - name: FLUENT_OPENSEARCH_INDEX_NAME
    value: "fluentd-logs"
  - name: FLUENT_OPENSEARCH_LOGSTASH_FORMAT
    value: "true"
  - name: FLUENT_OPENSEARCH_LOGSTASH_PREFIX
    value: "fluentd"

# 서비스 설정 - Forward 포트만
service:
  enabled: true
  type: "ClusterIP"
  ports:
    - name: "forwarder"
      protocol: TCP
      containerPort: 24224
      port: 24224

# 기본 설정 완전 교체
configMapConfigs: []

# 최소한의 설정만
fileConfigs:
  # Forward input만
  01_sources.conf: |-
    # Forward input으로 Fluent Bit에서 로그 수신
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>

  # 필터 없음
  02_filters.conf: |-
    # No filters

  # 디스패치 없음
  03_dispatch.conf: |-
    # No dispatch

  # OpenSearch 출력만
  04_outputs.conf: |-
    <match **>
      @type opensearch
      host opensearch-cluster-master.logging.svc.cluster.local
      port 9200
      scheme http
      index_name fluentd-logs
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
      type_name _doc
    
      <buffer>
        @type file
        path /var/log/fluentd-buffers/opensearch
        flush_mode interval
        retry_type exponential_backoff
        flush_interval 10s
        retry_forever true
        retry_max_interval 30
        chunk_limit_size 2M
        queue_limit_length 8
      </buffer>
    </match>

# 버퍼용 볼륨만
volumes:
  - name: buffer-storage
    emptyDir: {}

volumeMounts:
  - name: buffer-storage
    mountPath: /var/log/fluentd-buffers

# Kubernetes 로그 마운트 비활성화 (Fluent Bit이 담당)
mountVarLogDirectory: false
mountDockerContainersDirectory: false

# 모든 모니터링 비활성화
metrics:
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false

dashboards:
  enabled: false

# 플러그인 없음
plugins: []

# Ingress 없음
ingress:
  enabled: false

# 기타 불필요한 설정들 비활성화
persistence:
  enabled: false

autoscaling:
  enabled: false